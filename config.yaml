baseurl: https://jo-hnny.github.io/
languageCode: zh-cn
theme: stack
paginate: 5
title: 冷宫

# Change it to your Disqus shortname before using
disqusShortname: jo-hnny

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /img/favicon.ico

  footer:
    since: 2020
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🏂🏻
    subtitle: 她们都被我打入了冷宫，但是偶尔还是会过来看一下
    avatar:
      local: true
      src: img/avatar.png

  article:
    math: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqus
    utterances:
      repo:
      issueTerm: pathname
      label:
      theme: preferred-color-scheme

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 5
      path: archives

    tagCloud:
      limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      pre: home

    - identifier: about
      name: About
      url: about
      weight: -90
      pre: user

    - identifier: talks
      name: Talks
      url: talks
      weight: -80
      pre: talks

    - identifier: archives
      name: Archives
      url: archives
      weight: -70
      pre: archives

    - identifier: search
      name: Search
      url: search
      weight: -60
      pre: search

    - identifier: feed
      name: Feed
      url: index.xml
      weight: -50
      pre: feed

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  highlight:
    noClasses: false
